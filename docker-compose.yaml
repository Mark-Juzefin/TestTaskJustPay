services:
  payment-app:
    image: payment-app
    container_name: payment-app
    profiles:
      - prod
    networks:
      - backend
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file: .env
    environment:
      - PG_URL=user=postgres password=secret host=db port=5432 dbname=payments sslmode=disable
    ports:
      - "3000:3000"

  silvergate-mock:
    image: wiremock/wiremock:latest
    container_name: silvergate-mock
    profiles:
      - infra
    ports:
      - '8080:8080'
    volumes:
      - ./integration-test/mappings:/home/wiremock/mappings
    entrypoint: ["/docker-entrypoint.sh", "--global-response-templating", "--disable-gzip", "--verbose"]

  db:
    image: postgres:13
    restart: always
    hostname: db
    profiles:
      - prod
      - infra
    networks:
      - backend
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data/
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data/

volumes:
  db-data:

networks:
  backend:
